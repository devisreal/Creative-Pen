{% load static %}
{% url 'home' as home %}
{% url 'about' as about %}



<nav id="navbar" class="navbar navbar-expand-lg navbar-light py-2 border-bottom sticky-top top-0">
   <div class="container-fluid px-5">
      <a class="navbar-brand text-xl mb-2 font-bree" href="{% url 'home' %}">
         Creative 
         <span class="text-red">
            Pen
         </span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav ms-auto mb-2 mb-lg-0 font-semibold">
            <li class="nav-item">
               <a class="nav-link {% if request.path == home %} active-nav  {% endif %}" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#">Link</a>
            </li>                      
            <li class="nav-item">
               <a class="nav-link {% if request.path == about %} active-nav  {% endif %}" href="{% url 'about' %}">About</a>
            </li>                      
            <li class="nav-item">
               <a class="nav-link" href="{% url 'login' %}">Sign in</a>
            </li>
            
         </ul>                  
         <a class="nav-link text-white bg-dark ms-3 font-bree rounded-xl" href="{% url 'register' %}">
            Get started
         </a>
         
      </div>
   </div>
</nav>

<script>
   const navbar = document.querySelector('#navbar');
      window.onscroll = () => {
         if (window.scrollY > 30) {
            navbar.classList.add('backdrop-blur');
         } else {
            navbar.classList.toggle('backdrop-blur');
         }         
      }   
</script>
