<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login | Creative Pen</title>

   <!-- ? Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="https://use.typekit.net/pjw0trz.css">
   <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">

   <!-- ? Icons -->
   <script src="https://unpkg.com/phosphor-icons"></script>
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">


   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/config.css' %}">
   <link rel="stylesheet" href="{% static 'css/auth.css' %}">   
</head>

<body class="">

   <div class="container-fluid px-0">
      <div class="row gx-0">
         <div class="col-7 d-none d-md-inline">
            <div class="p-3 login-left h-full d-grid align-content-center" >
               <img src="{% static 'img/hand.png' %}" alt="" class="img-fluid col-4 mx-auto pointer-events-none">
            </div>
         </div>
         <div class="col">
            <div class="p-lg-3 login-right h-full">
               <a href="{% url 'home' %}" class="btn-light border btn w-fit d-flex align-items-center mb-5 text-sm ms-5 ms-md-0">
                  <i class="ri-arrow-left-fill me-2"></i>
                   Home
               </a>
               <h2 class="font-bree mx-auto w-fit mt-3">                  
                  <i class="ri-lightbulb-fill text-2xl text-blue"></i>
                  Creative
                  <span class="text-red">
                     Pen
                  </span>
               </h2>
               {% include 'partials/messages.html' %}
               <form action="" method="POST" class="login-form mx-auto mt-5 rounded-md p-3 p-md-4 ">
                  {% csrf_token %}
                  <div class="form-floating mb-3">
                     <input 
                        type="text" 
                        class="form-control font-semibold font-medium rounded-lg" 
                        id="email" 
                        name="username_or_email"
                        placeholder=""
                        autocomplete="off"
                        required
                     >
                     <label class="font-cabin font-semibold" for="email">Email address / Username</label>
                  </div>

                  <div class="form-floating mb-3">
                     <input 
                        type="password" 
                        class="form-control font-semibold font-medium rounded-lg" 
                        id="password" 
                        name="password"
                        placeholder=""
                        autocomplete="off"
                        required
                     >
                     <label class="font-cabin font-semibold" for="password">Password</label>
                  </div>

                  <div class="w-fit ms-auto mt-4">
                     <button type="submit" class="btn btn-red font-semibold">Login</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>

   <script src="{% static 'js/jquery.min.js' %}"></script>
   <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
