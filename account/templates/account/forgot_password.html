{% extends 'account/auth_base.html' %}
{% load static %}
{% block title %}
Forgot Password | Creative Pen
{% endblock title %}
{% block auth_main %}
{% include 'partials/messages.html' %}

<div class="col">
   <div class="p-0 p-xl-3 login-right h-full gap-4">
      <div class="d-grid" style="place-content: center;">
         <a href="{% url 'home' %}" class="mx-auto">
            <img src="{% static 'img/tmp1.png' %}" class="img-fluid mx-auto" width="40px" alt="Logo">
         </a>
         <h3 class="text-center m-0 p-0">Forgot password</h3>
      </div>

      <form method="POST" class="login-form mx-auto mt-3 rounded-md p-3 p-md-1 p-lg-4 ">
         {% csrf_token %}

         <fieldset class="my-2">
            <label for="email">Email Address</label>
            <div class="form-group input-icon-group mt-2">               
               <svg class="input-icon text-black-50 ms-2" style="width: 19px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">                  
                  <path
                     d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z" />
               </svg>
               <input 
                  type="email" 
                  id="email" 
                  class="form-control" 
                  placeholder="john@email.com"
                  name="email" 
                  title="Email" 
                  autocomplete="off" 
                  autofocus 
                  required
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'john@email.com'"
               >
            </div>
         </fieldset>
            
         <div class="d-grid ms-auto mt-4">
            <button type="submit" class="btn btn-blue font-semibold">Submit</button>                        

            <p class="text-center mt-3 text-md">
               Already have an account?
               <a href="{% url 'login' %}" class="auth-link text-black font-medium">Login</a>
            </p>
         </div>

      </form>
   </div>
</div>

{% endblock %}
