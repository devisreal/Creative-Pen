{% extends 'account/auth_base.html' %}
{% load static %}
{% block title %}
Register | Creative Pen
{% endblock title %}
{% block auth_main %}
{% include 'partials/messages.html' %}

<div class="col">
   <div class="p-0 p-md-0 p-lg-3 login-right h-full gap-4">
      <div class="d-grid" style="place-content: center;">
         <img src="{% static 'img/tmp1.png' %}" class="img-fluid mx-auto" width="40px" alt="Logo">
         <h3 class="m-0 p-0">Create an account</h3>
      </div>

      <form action="" method="POST" class="login-form mx-auto  rounded-md p-3 p-md-1 p-lg-4 ">
         {% csrf_token %}

         <fieldset class="my-2 mb-3">
            <label for="email">Your Email</label>
            <div class="form-group input-icon-group mt-2">
               <i class="fa-solid fa-envelope input-icon text-black-50"></i>
               <input type="email" id="email" class="form-control" placeholder="john@email.com" name="email"
                  title="Email Address" autocomplete="off" required>
            </div>
         </fieldset>

         <fieldset class="my-2 mb-3">
            <label for="password">Your Password</label>
            <div class="form-group input-icon-group mt-2">
               <i class="fa-solid fa-unlock input-icon text-black-50"></i>
               <input type="password" id="password" class="form-control" placeholder="********" name="password"
                  autocomplete="off" title="Password" required>
            </div>
         </fieldset>

         <fieldset class="my-2 mb-3">
            <label for="confirm_password">Confirm Password</label>
            <div class="form-group input-icon-group mt-2">
               <i class="fa-solid fa-unlock input-icon text-black-50"></i>
               <input type="password" id="confirm_password" class="form-control" placeholder="********"
                  name="confirm_password" autocomplete="off" title="Confirm Password" required>
            </div>
         </fieldset>

         <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" required>
            <label class="form-check-label text-md font-normal opacity-75" for="flexCheckChecked">
               I agree to the terms and conditions
            </label>
         </div>

         <div class="d-grid ms-auto mt-4">
            <button type="submit" class="btn btn-blue font-semibold">Sign In</button>

            <p class="text-center mt-3 text-md">
               Already have an account?
               <a href="{% url 'login' %}" class="auth-link text-black font-medium">Login</a>
            </p>
         </div>


      </form>
   </div>
</div>

{% endblock %}
